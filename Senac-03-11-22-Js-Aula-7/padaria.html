<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria</title>
    <link rel="stylesheet" href="./padaria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="./padaria.js"></script>
</head>

<body>
    <center>
        <h1>Seja bem-vindo(a) a nossa padaria!</h1>
        <!--                   Imagem da padaria                   -->
        <img src="./img/Bakery-Confectionery-Shop-2.png" width="500px" alt="PadariaImg">
        <!-- ----------------------------------------------------- -->

        <!--                 Div dos produtos                       -->
        <div class="container-fluid backProdutos">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/paonachapa.jpg" alt="image1" /><br><br>
                    <h6 class="titleProd">Pão na chapa</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/sonho.jpg" alt="image2" /><br><br>
                    <h6 class="titleProd">Sonho</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/cafe.jfif" alt="image3" /><br><br>
                    <h6 class="titleProd">Café</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/bolo.jfif" alt="image3" /><br><br>
                    <h6 class="titleProd">Fatia de bolo</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/pastel.jfif" alt="image3" /><br><br>
                    <h6 class="titleProd">Pastel</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/chocolate.jpg" alt="image3" /><br><br>
                    <h6 class="titleProd">Chocolate &#128293;
                    </h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/sucos.jfif" alt="image3" /><br><br>
                    <h6 class="titleProd">Sucos diversos</h6>
                </div>

                <div class="col-xs-3 col-sm-3 col-md-3"><img class="shadow-lg rounded-circle imgProd"
                        src="./img/paofrances.jpg" alt="image3" /><br><br>
                    <h6 class="titleProd">Pão Francês</h6>
                </div>
            </div>
        </div><br>

        <!------------------------------------------->

        <!------------------Escolha dos produtos e botao---------------->
        <div id="precoResultado">
            <h2 class="resu">Resultado</h2>
        </div>

        <div class="input-group" style="width:500px;">
            <select class="custom-select" id="selectElem">
                <option selected>Escolha um produto...</option>
                <option value="paoNaChapa" id="paoNaChapa">Pão na chapa</option>
                <option value="sonho" id="sonho">Sonho</option>
                <option value="cafe" id="cafe">Café</option>
                <option value="bolo" id="bolo">Fatia de bolo</option>
                <option value="pastel" id="pastel">Pastel</option>
                <option value="chocolate" id="chocolate">Chocolate Quente</option>
                <option value="suco" id="suco">Sucos</option>
                <option value="paoFrances" id="paoFrances">Pão Francês</option>
            </select>
            <!------------Botao com function onclick  ------------------>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="preco()">Ver Preço</button>
            </div>
        </div>
        <br><br>
        <!------------------------------------------------------------------>
    </center>
</body>

</html>
